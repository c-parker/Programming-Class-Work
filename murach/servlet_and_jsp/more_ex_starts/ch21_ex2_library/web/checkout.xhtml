<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Golden Oaks Library</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles/main.css"/>
    </h:head>
    <h:body>
        <img src="images/logo.png" class="header"/>
        <section>
            <h1>Check out a book</h1>
            <h:form>
                <label>First Name:</label>
                <h:inputText id="firstName"
                             value="#{checkoutBean.checkout.firstName}"/><br/>
                <label>Last Name:</label>
                <h:inputText id="lastName"
                             value="#{checkoutBean.checkout.lastName}"/><br/>
                <label>Email Address:</label>
                <h:inputText id="emailAddress"
                             value="#{checkoutBean.checkout.emailAddress}"/><br/>
                <label>Book Title:</label>
                <h:inputText id="bookTitle"
                             value="#{checkoutBean.checkout.bookTitle}"/><br/>
                <label>&nbsp;</label>
                <h:commandButton id="submit"
                                 action="#{checkoutBean.doCheckout()}"
                                 value="Checkout"/><br/>
            </h:form>
        </section>
    </h:body>
</html>
